---
en:
  flash:
    actions:
      create:
        alert: ''
        notice: "%{resource_name} created"
      destroy:
        alert: "%{resource_name} could not be deleted"
        notice: "%{resource_name} deleted"
      update:
        alert: ''
        notice: "%{resource_name} updated"
        stale: "%{resource_name} could not be updated, please try again"

    benefits:
      destroy:
        alert: Benefit could not be deleted, it was already used in observations

    best_practices:
      create:
        notice: Best practices successfully created
      destroy:
        alert: Best practice cannot be deleted, it has already been used in audit reports
        notice: Best practice deleted
      update:
        notice: Best practices successfully updated
        stale: Best practices were not updated, please try again

    closing_interviews:
      create:
        notice: Closing interview successfully created
      update:
        notice: Closing interview successfully updated
        stale: Closing interview was not updated, please try again

    finding_answers:
      create:
        alert: Answer could not be created, please try again.
        notice: Finding answer created successfully.

    findings:
      update:
        notice: Finding response successfully updated.
        stale: Finding responses was not updated, please try again.

    licenses:
      authorizations:
        create:
          notice: License updated

    news:
      create:
        notice: News created
      destroy:
        alert: News could not be deleted
        notice: News deleted
      update:
        alert: ''
        notice: News updated
        stale: News could not be updated, please try again

    opening_interviews:
      create:
        notice: Opening interview successfully created
      update:
        notice: Opening interview successfully updated
        stale: Opening interview was not updated, please try again

    options:
      update:
        notice: Scores updated successfully

    organizations:
      create:
        notice: Organization created successfully
      update:
        notice: Organization updated successfully
        stale: Organization was not updated, please try again

    periods:
      create:
        notice: Period created successfully
      update:
        notice: Period updated successfully
        stale: Period was not updated, please try again

    plans:
      actions:
        approved: Work plan has been approved
        draft: Work plan has been reboked
      destroy:
        alert: Plan cannot be deleted, it is related to at least one audit report
        notice: Work plan deleted

    polls:
      create:
        notice: Poll has been successfully created
      destroy:
        alert: Poll could not be deleted
        notice: Poll deleted
      update:
        notice: Poll has been successfully saved. Thank you very much!
        stale: Poll was not saved, please try again

    questionnaires:
      create:
        notice: Questionnaire has been successfully created
      update:
        notice: Questionnaire has been successfully updated
        stale: Questionnaire was not updated, please try again

    registrations:
      create:
        # With this we skip showing a flash message, the show view is enough
        notice: ''

    reviews:
      actions:
        approved: Review has been approved
        draft: Review has been reboked

    resource_classes:
      create:
        notice: Resource class created successfully
      destroy:
        alert: Resource class could not be deleted
        notice: Resource class deleted
      update:
        notice: Resource class updated successfully
        stale: Resource class was not updated, please try again

    risk_assessment_templates:
      create:
        notice: Risk assessment template successfully created
      destroy:
        notice: Risk assessment template deleted
      update:
        notice: Risk assessment template successfully updated
        stale: Risk assessment template was not updated, please try again

    risk_assessments:
      create:
        notice: Risk assessment successfully created
      destroy:
        notice: Risk assessment deleted
      merge_to_plan:
        notice: Plan updated successfully
      sort_by_risk:
        notice: Risk assessment ordered successfully
      update:
        notice: Risk assessment updated successfully
        stale: Risk assessment was not updated, please try again

    settings:
      update:
        notice: Setting updated successfully
        stale: Settings was not updated, please try again

    tags:
      create:
        notice: Tag created
      destroy:
        alert: Tag could not be deleted
        notice: Tag deleted
      update:
        alert: ''
        notice: Tag updated
        stale: Tag could not be updated, please try again

    users:
      profiles:
        update:
          alert: Failed to update profile
          notice: Profile update successful
      reassignments:
        update:
          alert: Responsibility reassignment cannot be performed
          notice: Responsibility reassignment completed successfully
      releases:
        update:
          alert: Release of responsibilities cannot be performed, you must in some cases reassign them
          notice: Release of responsibilities completed successfully

    weakness_templates:
      create:
        notice: Weakness template created
      destroy:
        alert: Weakness template could not be deleted
        notice: Weakness template deleted
      update:
        alert: ''
        notice: Weakness template updated
        stale: Weakness template could not be updated, please try again
