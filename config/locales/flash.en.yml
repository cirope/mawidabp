en:
  flash:
    default: &default
      create:
        notice: '%{resource_name} created successfully.'
        alert: ''
      update:
        notice: '%{resource_name} updated successfully.'
        alert: ''
        stale: '%{resource_name} could not be updated. Please try again.'
      destroy:
        notice: '%{resource_name} deleted successfully.'
        alert: '%{resource_name} could not be deleted.'

    activity_groups:
      <<: *default

    benefits:
      <<: *default

    best_practices:
      <<: *default
      destroy:
        alert: 'Best practice could not be deleted, it has already been used in other audit reports.'

    business_unit_kinds:
      <<: *default

    business_unit_types:
      <<: *default

    closing_interviews:
      <<: *default

    conclusion_draft_reviews:
      <<: *default

    conclusion_final_reviews:
      <<: *default

    documents:
      <<: *default

    findings:
      update:
        notice: 'Finding response updated successfully.'
        stale: 'Finding response could not be updated. Please try again.'

    finding_answers:
      create:
        notice: 'Finding answer created successfully.'
        alert: 'Finding answer could not be created. Please try again.'

    news:
      <<: *default

    licenses:
      authorizations:
        <<: *default

    opening_interviews:
      <<: *default

    organizations:
      <<: *default

    periods:
      <<: *default

    plans:
      <<: *default

    polls:
      <<: *default

    questionnaires:
      <<: *default

    registrations:
      create:
        # With this we skip showing a flash message, the show view is enough
        notice: ''

    resource_classes:
      <<: *default

    risk_assessments:
      <<: *default
      merge_to_plan:
        notice: 'Plan updated successfully.'
      sort_by_risk:
        notice: 'Risk assessment ordered successfully.'

    risk_registries:
      <<: *default

    risk_assessment_templates:
      <<: *default

    settings:
      <<: *default

    tags:
      <<: *default

    users:
      <<: *default
      profiles:
        update:
          notice: 'Profile updated successfully.'
          alert: 'Profile could not be updated.'
      reassignments:
        update:
          notice: 'Responsibilities reassigned successfully.'
          alert: 'Responsibilities could not be reassigned.'
      releases:
        update:
          notice: 'Responsibilities released successfully.'
          alert: 'Responsibilities could not be released. In some cases, it is necessary to reassign them.'

    weakness_templates:
      <<: *default
