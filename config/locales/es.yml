'es':
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u%n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: $S
    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''

  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_hours:
        one: "1 hora"
        other: "%{count} horas"
      x_days:
        one: "1 día"
        other: "%{count} días"
      about_x_weeks:
        one: "alrededor de 1 semana"
        other: "alrededor de %{count} semanas"
      x_weeks:
        one: "1 semana"
        other: "%{count} semanas"
      about_x_months:
        one: "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      about_x_years:
        one: "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one: "más de 1 año"
        other: "más de %{count} años"

  activerecord:
    errors:
      template:
        header:
          one: "No se realizaron cambios porque se encontró un error"
          other: "No se realizaron cambios porque se encontraron %{count} errores"
        # The variable :count is also available
        body: "Los siguientes problemas deben solucionarse:"
        
      messages:
        inclusion: "no está incluido en la lista"
        exclusion: "está reservado"
        invalid: "no es válido"
        confirmation: "no coincide con la confirmación"
        accepted: "debe ser aceptado"
        empty: "no puede estar vacío"
        blank: "no puede estar en blanco"
        too_long: "es demasiado largo (%{count} caracteres máximo)"
        too_short: "es demasiado corto (%{count} caracteres mínimo)"
        wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
        taken: "ya está en uso"
        not_a_number: "no es un número"
        not_an_integer: "no es un número entero"
        greater_than: "debe ser mayor que %{count}"
        greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
        equal_to: "debe ser igual a %{count}"
        less_than: "debe ser menor que %{count}"
        less_than_or_equal_to: "debe ser menor que o igual a %{count}"
        odd: "debe ser impar"
        even: "debe ser par"
        out_of_period: "debe estar dentro del periodo"
        # Timeliness
        invalid_date: 'no es una fecha válida'
        invalid_time: 'no es un tiempo válido'
        invalid_datetime: 'no es una fecha y hora válida'
        is_at: 'debería estar en %{restriction}'
        before: 'debería ser anterior a %{restriction}'
        on_or_before: 'debería ser anterior o igual a %{restriction}'
        after: 'debería ser posterior a %{restriction}'
        on_or_after: 'debería ser posterior o igual a %{restriction}'
        
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      minimal: "%d/%m/%y"
      short: "%e de %b de %Y"
      long: "%e de %B de %Y"

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]

  helpers:
    select:
      prompt: "Seleccionar ..."
    submit:
      create: "Guardar %{model}"
      update: "Actualizar %{model}"
      submit: "Guardar %{model}"

  time:
    formats:
      default: "%A, %e de %B de %Y %H:%M:%S %z"
      minimal: "%d/%m/%y %H:%M:%S"
      short: "%e de %b de %Y %H:%M"
      long: "%e de %B de %Y %H:%M"
      validation: "%d/%m/%Y %H:%M:%S"
    am: "am"
    pm: "pm"

  # Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "
      
  validates_timeliness:
    error_value_formats:
      date: '%d/%m/%Y'
      time: '%H:%M:%S'
      datetime: '%d/%m/%Y %H:%M:%S'
      
  will_paginate:
    previous_label: "&laquo; Anterior"
    next_label: "Siguiente &raquo;"
    page_gap: "..."
