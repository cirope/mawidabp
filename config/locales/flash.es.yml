es:
  flash:
    male: &male
      create:
        notice: '%{resource_name} creado'
        alert:  ''
      update:
        notice: '%{resource_name} actualizado'
        alert:  ''
        stale: '%{resource_name} no pudo ser actualizado, intente nuevamente'
      destroy:
        notice: '%{resource_name} eliminado'
        alert:  '%{resource_name} no pudo ser eliminado'

    female: &female
      create:
        notice: '%{resource_name} creada'
        alert:  ''
      update:
        notice: '%{resource_name} actualizada'
        alert:  ''
        stale: '%{resource_name} no pudo ser actualizada, intente nuevamente'
      destroy:
        notice: '%{resource_name} eliminada'
        alert:  '%{resource_name} no pudo ser eliminada'

    activity_groups:
      <<: *male

    benefits:
      <<: *male

    best_practices:
      <<: *female
      destroy:
        alert: 'La buena práctica no puede ser eliminada, ya ha sido utilizada en informes'

    business_unit_kinds:
      <<: *male

    business_unit_types:
      <<: *female

    closing_interviews:
      <<: *female

    conclusion_draft_reviews:
      <<: *male

    conclusion_final_reviews:
      <<: *male

    documents:
      <<: *male

    findings:
      update:
        notice: 'Respuesta a hallazgo actualizada correctamente.'
        stale: 'La respuesta al hallazgo no fue actualizada, intente nuevamente.'

    finding_answers:
      create:
        notice: 'Respuesta a hallazgo creada correctamente.'
        alert: 'La respuesta no pudo agregarse, intente nuevamente.'

    news:
      <<: *female

    licenses:
      authorizations:
        <<: *female

    opening_interviews:
      <<: *female

    organizations:
      <<: *female

    periods:
      <<: *male

    plans:
      <<: *male

    polls:
      <<: *female

    questionnaires:
      <<: *male

    registrations:
      create:
        # With this we skip showing a flash message, the show view is enough
        notice: ''

    resource_classes:
      <<: *female

    risk_assessments:
      <<: *male
      merge_to_plan:
        notice: 'Plan actualizado correctamente'
      sort_by_risk:
        notice: 'Evaluación de riesgo ordenada correctamente'

    risk_registries:
      <<: *male

    risk_assessment_templates:
      <<: *female

    settings:
      <<: *female

    tags:
      <<: *female

    users:
      <<: *male
      profiles:
        update:
          notice: 'Actualización de perfil correcta'
          alert: 'No se pudo actualizar el perfil'
      reassignments:
        update:
          notice: 'Reasignación de responsabilidades finalizada correctamente'
          alert: 'La reasignación de responsabilidades no puede realizarse'
      releases:
        update:
          notice: 'Liberación de responsabilidades finalizada correctamente'
          alert: 'La liberación de responsabilidades no puede realizarse, deberá en algunos casos reasignarlas'

    weakness_templates:
      <<: *female
