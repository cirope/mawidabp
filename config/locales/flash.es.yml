es: &common
  flash:
    actions:
      create:
        notice: '%{resource_name} creado'
        alert:  ''
      update:
        notice: '%{resource_name} actualizado'
        alert:  ''
      destroy:
        notice: '%{resource_name} eliminado'
        alert:  '%{resource_name} no pudo ser eliminado'

    best_practices:
      create:
        notice: 'Buenas prácticas agregadas correctamente'
      update:
        notice: 'Buenas prácticas actualizadas correctamente'
        stale: 'Las buenas prácticas no fueron actualizadas, intente nuevamente'
      destroy:
        notice: 'Buena práctica eliminada'
        alert: 'La buena práctica no puede ser eliminada, ya ha sido utilizada en informes'

    organizations:
      create:
        notice: 'Organización agregada correctamente'
      update:
        notice: 'Organización actualizada correctamente'
        stale: 'La organización no fue actualizada, intente nuevamente'

    polls:
      create:
        notice: 'La encuesta ha sido agregada correctamente.'
      update:
        notice: 'La encuesta ha sido guardada correctamente. ¡Muchas gracias!'
        stale: 'La encuesta no fue guardada, intente nuevamente.'

    questionnaires:
      create:
        notice: 'El cuestionario ha sido agregado correctamente'
      update:
        notice: 'El cuestionario ha sido actualizado correctamente'
        stale: 'El cuestionario no fue actualizado, intente nuevamente'

    resource_classes:
      create:
        notice: 'Clase de recurso agregada correctamente'
      update:
        notice: 'Clase de recurso actualizada correctamente'
        stale: 'La clase de recurso no fue actualizada, intente nuevamente'
      destroy:
        notice: 'Clase de recurso eliminada'
        alert: 'La clase de recurso no pudo ser eliminada'

    settings:
      update:
        notice: 'Configuración actualizada correctamente'
        stale: 'La configuración no fue actualizada, intente nuevamente'

    users:
      reassignments:
        update:
          notice: 'Reasignación de responsabilidades finalizada correctamente'
          alert: 'La reasignación de responsabilidades no puede realizarse'
      releases:
        update:
          notice: 'Liberación de responsabilidades finalizada correctamente'
          alert: 'La liberación de responsabilidades no puede realizarse, deberá en algunos casos reasignarlas'

public_es:
  <<: *common

mc_es:
  <<: *common
