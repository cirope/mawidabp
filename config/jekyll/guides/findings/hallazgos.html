<h3>Hallazgos</h3>

<p>
  Los hallazgos son los resultados de la evaluación de la evidencia de la
  auditoría. Estos pueden indicar conformidad o no conformidad con los criterios
  de auditoría u oportunidades de mejora.
</p>
