common: &common
  adapter: oracle_enhanced
  pool: 5
  username: <%= ENV['TRAVIS'] ? 'postgres' : 'system' %>
  password: <%= ENV['TRAVIS'] ? '' : 'oracle' %>

development:
  database: xe
  <<: *common

test:
  adapter: sqlite3
  database: db/test.sqlite3

production:
  database: mawidabp_production
  <<: *common

sandbox:
  database: mawidabp_production
  <<: *common
