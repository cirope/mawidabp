<%
  now    = Time.zone.now.to_i
  scores = {}

  Organization::SCORE_TYPES.each_with_object([]) do |score_type|
    scores[score_type] = { now => {} }
  end

  scores = scores.to_json
%>

cirope:
  name: Cirope S.A.
  prefix: cirope
  logo_style: 'default'
  description: ''
  group: main_group
  corporate: false
  options: <%= scores %>

twitter:
  name: Twitter Inc.
  prefix: tw
  logo_style: 'default'
  description: ''
  group: main_group
  corporate: true
  options: <%= scores %>

google:
  name: Google Inc.
  prefix: google
  logo_style: 'default'
  description: ''
  group: second_group
  corporate: false
  options: <%= scores %>

alphabet:
  name: Alphabet Inc.
  prefix: alphabet
  logo_style: 'default'
  description: ''
  group: second_group
  corporate: true
  options: <%= scores %>
