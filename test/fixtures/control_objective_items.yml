bcra_A4609_security_management_responsible_dependency_item:
  control_objective_text: Dependencia del área responsable
  effects: Effects
  relevance: <%= DEFAULT_PARAMETERS[:admin_control_objective_importances].last[1] %>
  identified_controls: "Se considera en la estructura organizacional un área para la protección de los activos de información, con el fin de establecer los mecanismos para la administración y el control de la seguridad sobre el acceso lógico y físico a sus distintos ambientes tecnológicos y recursos de información: equipamiento principal, plataforma de sucursales, equipos departamentales, subsistemas o módulos administradores de seguridad de los sistemas de aplicación, sistemas de transferencias electrónicas de fondos, bases de datos, canales de servicios electrónicos, banca por Internet y otros."
  pre_audit_qualification: <%= DEFAULT_PARAMETERS[:admin_control_objective_qualifications].last[1] %>
  pre_audit_tests: Pre audit tests
  post_audit_qualification: <%= DEFAULT_PARAMETERS[:admin_control_objective_qualifications].last[1] %>
