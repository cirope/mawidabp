normal_version:
  item_id: <%= ActiveRecord::FixtureSet.identify(:bare_user_success_login_record) %>
  item_type: LoginRecord
  event: create
  whodunnit: <%= ActiveRecord::FixtureSet.identify(:administrator_user) %>
  organization_id: <%= ActiveRecord::FixtureSet.identify(:default_organization) %>
  important: false
  created_at: <%= Time.now.to_s(:db) %>

important_version:
  item_id: <%= ActiveRecord::FixtureSet.identify(:bare_user) %>
  item_type: User
  event: create
  whodunnit: <%= ActiveRecord::FixtureSet.identify(:administrator_user) %>
  organization_id: <%= ActiveRecord::FixtureSet.identify(:default_organization) %>
  important: true
  created_at: <%= 1.hour.ago.to_s(:db) %>

important_new_version:
  item_id: <%= ActiveRecord::FixtureSet.identify(:bare_user) %>
  item_type: User
  event: update
  whodunnit: <%= ActiveRecord::FixtureSet.identify(:administrator_user) %>
  organization_id: <%= ActiveRecord::FixtureSet.identify(:default_organization) %>
  object: {name: 'new_name'}
  important: true
  created_at: <%= Time.now.to_s(:db) %>
