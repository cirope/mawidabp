<% Role::TYPES.each do |role_name, value| %>
"<%= role_name %>_role":
  name: <%= role_name.to_s.upcase %>
  role_type: <%= value %>
  organization: default_organization
<% end %>

admin_second_role:
  name: Second Admin
  role_type: <%= Role::TYPES[:admin] %>
  organization: second_organization 

auditor_second_role:
  name: Second Auditor
  role_type: <%= Role::TYPES[:auditor_senior] %>
  organization: second_organization

empty_admin_role:
  name: Empty
  role_type: <%= Role::TYPES[:admin] %>
  organization: default_organization