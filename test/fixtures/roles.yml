<% Role::TYPES.each do |role_name, value| %>
<%= role_name %>_role:
  name: <%= role_name.to_s.upcase %>
  role_type: <%= value %>
  identifier: <%= role_name.to_s.upcase %>
  organization: cirope
  created_at: <%= 3.days.ago.to_fs(:db) %>
  updated_at: <%= 2.days.ago.to_fs(:db) %>
<% end %>

